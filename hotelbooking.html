<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c2f50a;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgb(248, 114, 208);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
         .nav{
            ul{
                list-style-type: none;
                background-color: #20c997;
                margin: 0;
                padding: 0;
                border-radius: 10px;
                overflow: hidden;
            }
            li{
               float:left;
            }
            li a{
                display:block;
                color:#fdfdfd;
                text-align: center;
                padding:14px 16px;
                text-decoration: none;
                position: sticky;
                transition :color 0.3s;
            }
            li a::after{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #ffd700;
            transition: width 0.3s ease;
            }
            li a:hover::after{
                width:100%;
            }
            li a:hover{
                color: #ffd700;
            }
        }
    </style>
</head>
<body>
     <div class="nav">
        <ul>
            <li><a href="tourismwebsite.html">Home</a></li>
            <li><a href="heritage.html">Heritage</a></li>
            <li><a href="hotelbooking.html">Hotel Booking</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Hotel Booking Form</h1>
        <form name="hotelBookingForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="mobileno">Mobile Number:</label>
            <input type="number" id="mobileno" name="mobileno" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="roomtype">Room Type:</label>
            <select id="roomtype" name="roomtype" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>

            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" name="numPeople" required>

            <label for="specialRequest">Special Request:</label>
            <textarea id="specialRequest" name="specialRequest" rows="4"></textarea>

            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>
</body>
</html>
