<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite movies list</title>
    <link rel="stylesheet" href="first style.css">
</head>
<body>
   <fieldset>
       <legend>
        Favourite films
       </legend>
       <form> 
        <label for="film">Enter your favourite film:</label>
        <input type="text" id="film" placeholder="Film name">
        <br>
        <br>
        <input  onclick="addfilm()"    type="button" value="add" id="submit">
        <br>
        <br>
        <p>Favourite films are: <span id="display"></span></p>
        <p id="display1"></p>
        <input onclick="displayfilm()" type="button" value="Display" >
        <input onclick="erasefilms()" type="button" value="Clear">
        
    </form>
   </fieldset>
    <script>
       // Initialize an empty array
let textArray = [];

function addfilm() {
    
    let textInput = document.getElementById('film').value;

    
    textArray.push(textInput);

    
  

   
    document.getElementById('film').value = '';
}
function displayfilm(){
    document.getElementById('display').textContent = textArray;
    let size=textArray.length;
    document.getElementById('display1').innerHTML = size;
}
function erasefilms(){
    textArray.splice(0, textArray.length);
}


    </script>
</body>
</html>
