      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;        
    }
    
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 320px;
    }
    
    .display {
      background-color: #222;
      color: #fff;
      padding: 20px;
      font-size: 2rem;
      text-align: right;
    }
    
    .display p {
      margin: 0;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background-color: #ccc;
    }
    
    .buttons button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .buttons button:hover {
      background-color: #d0d0d0;
    }
    
    .buttons button.operator {
      background-color: #ff9500;
      color: #fff;
    }
    
    .buttons button.operator:hover {
      background-color: #e08900;
    }
    
   
  </style>
</head>
<body>
  <div class="container">
    <div class="display">
      <p id="result">0</p>
    </div>
    <div class="buttons">
      <button class="operator">C</button>
      <button class="operator">+</button>
      <button class="operator">-</button>
      <button class="operator">*</button>
      <button class="operator">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>.</button>
      <button class="operator">=</button>
    </div>
  </div>
</body>
