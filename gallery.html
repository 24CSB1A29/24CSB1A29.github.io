<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #3ff798;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 1.8em;
      color: #333;
      text-align: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    .gallery {
      margin: 10px;
      border: 1px solid #ccc;
      float: left;
      width: 180px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, border 0.2s;
    }

    .gallery:hover {
      border: 1px solid #777;
      transform: scale(1.05);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px 5px 0 0;
    }

    /* Clear floats after the galleries */
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
